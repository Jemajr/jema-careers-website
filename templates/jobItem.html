<div class="border-bottom row align-items-center" style="margin-bottom: 16px; padding-bottom: 8px;">
  <div class="col-md-11">
    <h4 style="color: rgb(120, 120, 120); margin-bottom: 4px;">{{job['title']}}</h4>
    <div>
      <b>Location: </b>{{job['location']}}
    </div>
    {% if 'salary' in job %}
    <div class="mb-2">
      <b>Salary: </b>{{job['currency']}}{{"{:,}".format(job['salary'])}}
    </div>
    {% endif %}
  </div>
  <div class="col-md-1 mb-1">
    <a href="/job/{{job.id}}" type="button" class="btn btn-outline-primary">Apply</a>
  </div>
</div>
