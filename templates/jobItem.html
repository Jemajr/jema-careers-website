<div class="border-bottom row align-items-center" style="margin-bottom: 16px; padding-bottom: 8px;">
  <div class="col-md-11">
    <h4 style="color: rgb(120, 120, 120); margin-bottom: 4px;">{{job['title']}}</h4>
    <div>
      <b>Location: </b>{{job['location']}}
    </div>
    {% if 'salary' in job %}
    <div class="mb-2">
      <b>Salary: </b>{{job['salary']}}
    </div>
    {% endif %}
  </div>
  <div class="col-md-1 mb-1">
    <a href="mailto:hello@jovian.ai?subject=Application%20for%20{{job['title']}}%20Role&body=My%20Name%3A%20%3Cyour%20name%3E%0D%0A%0D%0AMy%20Resume%3A%20%3Clink%20to%20your%20resume%3E%0D%0A%0D%0AMy%20LinkedIn%20Profile%3A%20%3Clink%20to%20your%20profile%3E" type="button" class="btn btn-outline-primary">Apply</a>
  </div>
</div>
